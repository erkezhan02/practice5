<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Plans</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .premium {
            background-color: #f8f9fa;
            border: 2px solid #007bff;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row">
            
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                <div class="card">
                    <div class="card-header text-center">
                        <h5>Basic</h5>
                        <h6>$5 / month</h6>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Avatar</li>
                        <li class="list-group-item">Titanik</li>
                        <li class="list-group-item">Domino</li>
                    </ul>
                    <div class="card-body text-center">
                        <a href="#" class="btn btn-primary">Sign Up</a>
                    </div>
                </div>
            </div>

            
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                <div class="card">
                    <div class="card-header text-center">
                        <h5>Pro</h5>
                        <h6>$10 / month</h6>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Deadpool</li>
                        <li class="list-group-item">Deadpool 2</li>
                        <li class="list-group-item">Deadpool 3</li>
                        <li class="list-group-item">Deadpool 4</li>
                    </ul>
                    <div class="card-body text-center">
                        <a href="#" class="btn btn-primary">Sign Up</a>
                    </div>
                </div>
            </div>

            
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                <div class="card premium">
                    <div class="card-header text-center">
                        <h5>Premium</h5>
                        <h6>$20 / month</h6>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Gadkiy ya</li>
                        <li class="list-group-item">Night</li>
                        <li class="list-group-item">Light</li>
                        <li class="list-group-item">Moana</li>
                        <li class="list-group-item">Moana2</li>
                    </ul>
                    <div class="card-body text-center">
                        <a href="#" class="btn btn-primary">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
