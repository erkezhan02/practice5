<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Step Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">

    <div class="progress mb-4">
      <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 33%;" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100">Step 1 of 3</div>
    </div>

    
    <form>
      
      <fieldset>
        <legend>Personal Details</legend>
        <div class="form-group mb-3">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name">
        </div>
        <div class="form-group mb-3">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <div class="form-group mb-3">
          <label for="phone">Phone</label>
          <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
        </div>
        <button type="button" class="btn btn-primary">Next</button>
      </fieldset>

      
      <fieldset class="mt-5">
        <legend>Address</legend>
        <div class="form-group mb-3">
          <label for="address">Street Address</label>
          <input type="text" class="form-control" id="address" placeholder="Enter your address">
        </div>
        <div class="form-group mb-3">
          <label for="city">City</label>
          <input type="text" class="form-control" id="city" placeholder="Enter your city">
        </div>
        <div class="form-group mb-3">
          <label for="state">State</label>
          <select class="form-control" id="state">
            <option value="" disabled selected>Select your state</option>
            <option>State 1</option>
            <option>State 2</option>
            <option>State 3</option>
          </select>
        </div>
        <button type="button" class="btn btn-secondary">Previous</button>
        <button type="button" class="btn btn-primary">Next</button>
      </fieldset>

      
      <fieldset class="mt-5">
        <legend>Summary</legend>
        <div class="form-group mb-3">
          <label for="summary">Summary of your information:</label>
          <textarea class="form-control" id="summary" rows="5" readonly>Your information will be shown here...</textarea>
        </div>
        <button type="button" class="btn btn-secondary">Previous</button>
        <button type="submit" class="btn btn-success">Confirm</button>
      </fieldset>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
